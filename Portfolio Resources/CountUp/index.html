<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapperp">
      <div class="containerp">
        <i class="fas fa-utensils"></i>
        <span class="num" data-val="400">000</span>
        <span class="text">Instragram</span>
      </div>

      <div class="containerp">
        <i class="fas fa-smile-beam"></i>
        <span class="num" data-val="64">000</span>
        <span class="text">GitHub</span>
      </div>

      <div class="containerp">
        <i class="fas fa-list"></i>
        <span class="num" data-val="33">000</span>
        <span class="text">Medium</span>
      </div>

      <div class="containerp">
        <i class="fas fa-star"></i>
        <span class="num" data-val="680">000</span>
        <span class="text">Linkedin</span>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
